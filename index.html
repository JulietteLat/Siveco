<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<title>MapboxGL & D3.js - dpolygon</title>
<link href='https://api.mapbox.com/styles/v1/juliettelat/ck3feny0b5qza1ckke2lchcs2.css' rel='stylesheet' />
<style>
    
html, body, #wrapper {
    width: 100%;
    height: 100%;
	padding: 0px;
	margin: 0px;
}
#map { 
  position:relative; 
  width: 100%;
  height: 100%;
  margin: auto auto;
}
svg {
  position: absolute;
  width: 100%;
  height: 100%;
}
.hidden {
	display: none;
}
</style>
</head>

<body>
<div id="wrapper">
    <div id="map"></div>    
</div>    

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src='https://api.mapbox.com/styles/v1/juliettelat/ck3feny0b5qza1ckke2lchcs2.js'></script>
<script>
d3.json("ken.geojson", function(err, data) {
    mapDraw(data);
});
    
    
function mapDraw(geojson){    
    //mapboxgs トークン
    mapboxgl.accessToken = 'pk.eyJ1IjoianVsaWV0dGVsYXQiLCJhIjoiY2szNDFleWJzMHNjOTNtczJrc3pwMjR5bCJ9.IvgBC4cXDgWfBYunhdqh5w'
        
    //Setup mapbox-gl map
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/juliettelat/ck3feny0b5qza1ckke2lchcs2',
        center: [113.39842, 22.51444],
        zoom: 4,  
    })
    
    map.addControl(new mapboxgl.Navigation());
    
    var container = map.getCanvasContainer()
    var svg = d3.select(container).append("svg")


	var transform = d3.geoTransform({point: projectPoint});
	var path = d3.geoPath().projection(transform);
    
 	var featureElement = svg.selectAll("path")
		.data(geojson.features)
		.enter()
        .append("path")
        .attr("d", d3.geoPath().projection(transform))
        .attr("stroke", "red")
        .attr("fill", "green")
        .attr("fill-opacity", 0.4);
    
    
    // update the path using the current transform
    function update() {
        featureElement.attr("d", path);
    }
    
    //
    map.on("viewreset", update)
    map.on("movestart", function(){
		svg.classed("hidden", true);
	});	
    map.on("rotate", function(){
		svg.classed("hidden", true);
	});	
    map.on("moveend", function(){
		update()
		svg.classed("hidden", false);
	})
    
    //初期レンダリング
    update()
        
    
	function projectPoint(lon, lat) {
        var point = map.project(new mapboxgl.LngLat(lon, lat));
		this.stream.point(point.x, point.y);
	}
     
    
}

    
  </script>
</body>
